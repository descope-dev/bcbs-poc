<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="assets/images/bcbs-logo.png"
          alt="BCBS Logo"
          class="h-12 mr-4"
        />
        <h1 class="text-2xl font-bold text-blue-900">Member Portal</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a
          routerLink="/dashboard"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Dashboard
        </a>
        <a
          routerLink="/applications"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Applications
        </a>
        <div class="relative">
          <button
            (click)="toggleDropdown()"
            class="flex items-center text-gray-600 hover:text-blue-900"
          >
            <span class="mr-1">{{ user?.name }}</span>
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10"
          >
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Edit Profile
            </a>
            <a
              *ngIf="user?.isAdmin"
              routerLink="/admin"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Admin Dashboard
            </a>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-bold text-blue-900 mb-4">Admin Controls</h2>
          <div class="space-y-2">
            <a
              href="#"
              class="block p-2 rounded-lg bg-blue-50 text-blue-900 font-medium"
            >
              User Management
            </a>
            <a
              href="#"
              class="block p-2 rounded-lg hover:bg-gray-100 text-gray-700"
            >
              Organization Settings
            </a>
            <a
              href="#"
              class="block p-2 rounded-lg hover:bg-gray-100 text-gray-700"
            >
              Permissions
            </a>
            <a
              href="#"
              class="block p-2 rounded-lg hover:bg-gray-100 text-gray-700"
            >
              Audit Logs
            </a>
          </div>

          <div class="mt-8">
            <h3 class="font-medium text-blue-900 mb-2">Admin Resources</h3>
            <div class="text-sm text-gray-600 space-y-1">
              <p>Need help managing your organization?</p>
              <a href="#" class="text-blue-900 hover:underline"
                >View Admin Guide</a
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="lg:col-span-3">
        <div class="bg-white rounded-lg shadow-lg">
          <div class="border-b p-6">
            <h2 class="text-xl font-bold text-blue-900">User Management</h2>
            <p class="text-gray-600 mt-1">Manage users in your organization</p>
          </div>

          <div class="p-6">
            <!-- Descope User Management Widget -->
            <user-management
              tenant="tenant-id"
              widgetId="user-management-widget"
            ></user-management>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
