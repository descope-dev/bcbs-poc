<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="assets/images/bcbs-logo.png"
          alt="BCBS Logo"
          class="h-12 mr-4"
        />
        <h1 class="text-2xl font-bold text-blue-900">Member Portal</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a
          routerLink="/dashboard"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Dashboard
        </a>
        <div class="relative">
          <button
            (click)="toggleDropdown()"
            class="flex items-center text-gray-600 hover:text-blue-900"
          >
            <span class="mr-1">{{ user?.name }}</span>
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            *ngIf="isDropdownOpen"
            class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10"
          >
            <a
              routerLink="/profile"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Edit Profile
            </a>
            <a
              *ngIf="user?.isAdmin"
              routerLink="/admin"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Admin Dashboard
            </a>
            <button
              (click)="logout()"
              class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Sidebar -->
      <div class="lg:col-span-1">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <h2 class="text-xl font-bold text-blue-900 mb-4">Quick Links</h2>
          <div class="space-y-4">
            <a
              routerLink="/dashboard"
              class="block text-blue-900 hover:text-blue-700"
            >
              <div class="flex items-center p-3 rounded-lg hover:bg-blue-50">
                <svg
                  class="h-5 w-5 mr-3"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  />
                </svg>
                Return to Dashboard
              </div>
            </a>
            <div class="p-3 rounded-lg bg-blue-50">
              <h3 class="font-medium text-blue-900">Need Help?</h3>
              <p class="text-sm text-gray-600 mt-1">
                Contact our support team for assistance with applications
              </p>
              <button class="mt-2 text-sm text-blue-900 hover:text-blue-700">
                Contact Support â†’
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Applications Section -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-lg shadow-lg p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-blue-900">
              Available Applications
            </h2>
            <div class="flex items-center space-x-2">
              <input
                type="text"
                placeholder="Search applications..."
                class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                class="bg-blue-900 text-white px-4 py-2 rounded-lg hover:bg-blue-800"
              >
                Search
              </button>
            </div>
          </div>

          <div class="mb-6">
            <h3 class="text-lg font-medium text-blue-900 mb-3">
              Recently Used
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div
                class="p-4 border rounded-lg hover:shadow-md transition-shadow"
              >
                <div class="flex items-center">
                  <div
                    class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3"
                  >
                    <svg
                      class="w-6 h-6 text-blue-900"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                      />
                    </svg>
                  </div>
                  <div>
                    <h4 class="font-medium">Claims Portal</h4>
                    <p class="text-sm text-gray-600">Last used: 2 days ago</p>
                  </div>
                </div>
              </div>
              <div
                class="p-4 border rounded-lg hover:shadow-md transition-shadow"
              >
                <div class="flex items-center">
                  <div
                    class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center mr-3"
                  >
                    <svg
                      class="w-6 h-6 text-blue-900"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                  </div>
                  <div>
                    <h4 class="font-medium">Provider Directory</h4>
                    <p class="text-sm text-gray-600">Last used: 1 week ago</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="mb-6">
            <h3 class="text-lg font-medium text-blue-900 mb-3">
              All Applications
            </h3>
            <applications-portal
              widgetId="applications-portal-widget"
            ></applications-portal>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
