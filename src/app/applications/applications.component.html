<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BCBS Applications</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body
    class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-gray-50"
  >
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <img
                src="assets/images/bcbs-logo.svg"
                alt="BCBS Logo"
                class="h-8 mr-4"
              />
              <h1 class="text-xl font-bold text-blue-900">Member Portal</h1>
            </div>
            <nav class="flex items-center space-x-6">
              <a
                routerLink="/dashboard"
                class="text-blue-900 hover:text-blue-700 font-medium"
              >
                Dashboard
              </a>
              <a
                routerLink="/applications"
                class="text-blue-900 hover:text-blue-700 font-medium bg-blue-50 px-3 py-1 rounded-md"
              >
                Applications
              </a>
              <a
                routerLink="/admin"
                class="text-blue-900 hover:text-blue-700 font-medium"
                *ngIf="user?.isAdmin"
              >
                Admin
              </a>
              <div class="relative group">
                <button
                  class="flex items-center text-gray-600 hover:text-blue-900"
                >
                  <span class="mr-1">{{ user?.name }}</span>
                  <svg
                    class="h-4 w-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
                <div
                  class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block z-10"
                >
                  <a
                    routerLink="/profile"
                    class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
                  >
                    Edit Profile
                  </a>
                  <button
                    (click)="logout()"
                    class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-50"
                  >
                    Sign Out
                  </button>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Sidebar -->
          <div class="lg:col-span-1">
            <div class="bg-white rounded-lg shadow-md p-5">
              <h2 class="text-lg font-bold text-blue-900 mb-4">Quick Links</h2>
              <div class="space-y-3">
                <a
                  routerLink="/dashboard"
                  class="block text-blue-900 hover:text-blue-700"
                >
                  <div
                    class="flex items-center p-2 rounded-md hover:bg-blue-50"
                  >
                    <svg
                      class="h-5 w-5 mr-3 text-blue-900"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                      />
                    </svg>
                    Return to Dashboard
                  </div>
                </a>
                <div class="p-3 rounded-md bg-blue-50">
                  <h3 class="font-medium text-blue-900 text-sm">Need Help?</h3>
                  <p class="text-sm text-gray-600 mt-1">
                    Contact our support team for assistance with applications
                  </p>
                  <button
                    class="mt-2 text-sm text-blue-900 hover:text-blue-700"
                  >
                    Contact Support â†’
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Applications Section -->
          <div class="lg:col-span-2">
            <div class="bg-white rounded-lg shadow-md p-5">
              <div
                class="flex flex-col md:flex-row md:justify-between md:items-center mb-5"
              >
                <h2 class="text-xl font-bold text-blue-900 mb-3 md:mb-0">
                  Available Applications
                </h2>
                <div class="flex items-center space-x-2">
                  <input
                    type="text"
                    placeholder="Search applications..."
                    class="px-3 py-2 border rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500"
                  />
                  <button
                    class="bg-blue-900 text-white px-3 py-2 rounded-md hover:bg-blue-800 text-sm"
                  >
                    Search
                  </button>
                </div>
              </div>

              <div class="applications-container">
                <applications-portal
                  widgetId="applications-portal-widget"
                ></applications-portal>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
