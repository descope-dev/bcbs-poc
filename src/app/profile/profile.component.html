<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="assets/images/bcbs-logo.svg"
          alt="BCBS Logo"
          class="h-12 mr-4"
        />
        <h1 class="text-2xl font-bold text-blue-900">Member Portal</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a
          routerLink="/dashboard"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Dashboard
        </a>
        <a
          routerLink="/applications"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Applications
        </a>
        <!-- Admin Dropdown -->
        <div class="relative" *ngIf="user?.isAdmin">
          <button
            (click)="toggleAdminDropdown()"
            class="flex items-center text-blue-900 hover:text-blue-700 font-medium"
          >
            <span class="mr-1">Admin</span>
            <svg
              class="h-4 w-4"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              />
            </svg>
          </button>
          <div
            *ngIf="isAdminDropdownOpen"
            class="absolute left-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-10"
          >
            <a
              routerLink="/admin"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Admin Dashboard
            </a>
            <a
              routerLink="/admin"
              [queryParams]="{ section: 'users' }"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              User Management
            </a>
            <a
              routerLink="/admin"
              [queryParams]="{ section: 'permissions' }"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Role Management
            </a>
            <a
              routerLink="/admin"
              [queryParams]="{ section: 'audit' }"
              class="block px-4 py-2 text-gray-800 hover:bg-blue-50"
            >
              Audit Logs
            </a>
          </div>
        </div>
        <span class="text-gray-600">{{ user?.name }}</span>
        <button
          class="bg-blue-900 text-white hover:bg-blue-800 font-bold py-2 px-4 rounded"
          (click)="logout()"
        >
          Sign Out
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Profile Widget -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <user-profile
          widgetId="user-profile-widget"
          (logout)="logout()"
        ></user-profile>
      </div>
    </div>
  </main>
</div>
