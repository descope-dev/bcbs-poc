<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center">
        <img
          src="assets/images/bcbs-logo.svg"
          alt="BCBS Logo"
          class="h-12 mr-4"
        />
        <h1 class="text-2xl font-bold text-blue-900">Member Portal</h1>
      </div>
      <div class="flex items-center space-x-4">
        <a
          routerLink="/dashboard"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Dashboard
        </a>
        <a
          routerLink="/applications"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Applications
        </a>
        <a
          *ngIf="user?.isAdmin"
          routerLink="/admin"
          class="text-blue-900 hover:text-blue-700 font-medium"
        >
          Admin
        </a>
        <span class="text-gray-600">{{ user?.name }}</span>
        <button
          class="bg-blue-900 text-white hover:bg-blue-800 font-bold py-2 px-4 rounded"
          (click)="logout()"
        >
          Sign Out
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <!-- Profile Widget -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <user-profile
          widgetId="user-profile-widget"
          (logout)="logout()"
        ></user-profile>
      </div>
    </div>
  </main>
</div>
