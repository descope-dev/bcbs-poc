<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BCBS Profile</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body
    class="font-sans antialiased text-gray-900 leading-normal tracking-wider bg-gray-50"
  >
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <img
                src="assets/images/bcbs-logo.svg"
                alt="BCBS Logo"
                class="h-8 mr-4"
              />
              <h1 class="text-xl font-bold text-blue-900">Member Portal</h1>
            </div>
            <nav class="flex items-center space-x-6">
              <a
                routerLink="/dashboard"
                class="text-blue-900 hover:text-blue-700 font-medium"
              >
                Dashboard
              </a>
              <a
                routerLink="/applications"
                class="text-blue-900 hover:text-blue-700 font-medium"
              >
                Applications
              </a>
              <a
                routerLink="/admin"
                class="text-blue-900 hover:text-blue-700 font-medium"
                *ngIf="user?.isAdmin"
              >
                Admin
              </a>
              <div class="relative group">
                <button
                  class="flex items-center text-gray-600 hover:text-blue-900"
                >
                  <span class="mr-1">{{ user?.name }}</span>
                  <svg
                    class="h-4 w-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
                <div
                  class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 hidden group-hover:block z-10"
                >
                  <a
                    routerLink="/profile"
                    class="block px-4 py-2 text-gray-800 hover:bg-blue-50 bg-blue-50"
                  >
                    Edit Profile
                  </a>
                  <button
                    (click)="logout()"
                    class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-50"
                  >
                    Sign Out
                  </button>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="container mx-auto px-4 py-8">
        <div class="max-w-5xl mx-auto">
          <!-- Profile Widget -->
          <div class="bg-white rounded-lg shadow-md p-5 mb-6">
            <h3 class="text-lg font-bold text-blue-900 mb-4">
              Account Information
            </h3>
            <div class="user-profile-container">
              <user-profile
                widgetId="user-profile-widget"
                (logout)="logout()"
              ></user-profile>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
